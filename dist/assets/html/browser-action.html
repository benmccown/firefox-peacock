<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="browser-action.css" />
  </head>

  <body>
    <form id="colorForm" class="color-form" name="colorForm">
      <div class="form-group" style="display: flex; flex-direction: row; justify-content: center; align-items: center">
        <label for="color">Hex Color:&nbsp;</label>
        <input type="text" id="colorValue" name="colorValue" />
      </div>
      <div
        class="form-group"
        style="
          display: flex;
          flex-direction: row;
          justify-content: right;
          align-items: right;
          padding-top: 5px;
          padding-right: 10px;
        "
      >
        <input type="submit" value="Save" />
      </div>
    </form>
    <script type="module" src="../../browser-action.js"></script>
  </body>
</html>
